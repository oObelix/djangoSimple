<html lang="en">
<head>
    <title>Django blog title</title>
</head>
<body>

<div>
    <h1><a href="/">Blog</a></h1>
</div>

<p>Django site works!</p>

{% for post in posts %}
<div>
    <p>published: {{ post.published_date }}</p>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}

</body>
</html>
